    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="cards">
                    <h1>Descubre nuestra variedad!</h1>
                    <div class="card red">
                        <a href="gatos.html">
                            <p type="button" class="tip btn btn-outline-light btn-rounded">Gatos</p></a>
                    </div>
                    <div class="card blue">
                        <a href="perros.html"><p class="tip btn btn-outline-light btn-rounded">Perros</p></a>

                </div>
            </div>
            <div class="col-md-6">
                <form class="form" method="post">
                    <p class="heading">ADOPTAR</p>
                    <div class="mb-3">
                        <label for="nombre" class="form-label visually-hidden">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="apellido" class="form-label visually-hidden">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="email" class="form-label visually-hidden">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="mensaje" class="form-label visually-hidden">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Mensaje" rows="4" required></textarea>
                    </div>
    
                    <button class="btn">Continuar</button>
                </form>
            </div>
        </div>
